    {"api.js.html":{"id":"api.js.html","title":"Source: api.js","body":" weekstart Modules apifullfullLangRegionMaplangRegionMapmainregionDayMap Source: api.js /** * Functions to get first day of week. * * @module api */ /** * Return first day of week for country/region code. * * @example * getWeekStartByRegion('PNG', {}); // 1 * getWeekStartByRegion('png', {BR: 0, PNG: 3, EG: 6}); // 3 * getWeekStartByRegion('qa', {QA: 6}); // 6 * getWeekStartByRegion(50, {BD: 5, 50: 5, SD: 6}); // 5 * * @param {number | string} regionCode * ISO 3166 Alpha-2, Alpha-3 or numeric code. * @param {object} regionDayMap * Mapping of country/region code to first day of week that should be used to get result. * Country codes should be in upper case. * @return {number} * Code of first day of week for the given country/region code: * 0 - Sunday, 1 - Monday, 2 - Tuesday, 3 - Wednesday, 4 - Thursday, 5 - Friday, 6 - Saturday. * @alias module:api.getWeekStartByRegion */ export function getWeekStartByRegion(regionCode, regionDayMap) { /* eslint-disable indent */ const code = regionDayMap[typeof regionCode === 'string' ? regionCode.toUpperCase() : regionCode]; /* eslint-enable indent */ return typeof code === 'number' ? code : 1; } /** * Return first day of week for locale identifier. * * @example * getWeekStartByLocale('no', {}, {}); // 1 * getWeekStartByLocale('no', {no: 'abc'}, {ABC: 3}); // 3 * getWeekStartByLocale('KK_arab', {kk_arab: 'CN'}, {CN: 0}); // 0 * getWeekStartByLocale('fr-DZ', {fr: 'FR'}, {FR: 1, DZ: 6}); // 6 * * @param {string} locale * Locale identifier. * @param {object} langRegionMap * Mapping of language code to country/region code that should be used to get result. * Language codes should be in lower case. * @param {object} regionDayMap * Mapping of country/region code to first day of week that should be used to get result. * Country codes should be in upper case. * @return {number} * Code of first day of week for the given locale identifier: * 0 - Sunday, 1 - Monday, 2 - Tuesday, 3 - Wednesday, 4 - Thursday, 5 - Friday, 6 - Saturday. * @alias module:api.getWeekStartByLocale */ export function getWeekStartByLocale(locale, langRegionMap, regionDayMap) { if (locale) { // Locale form: http://www.unicode.org/reports/tr35/tr35.html#Unicode_Language_and_Locale_Identifiers const data = locale.toLowerCase().split(/[-_]/); let language = data[0]; let country; if (data[1] &amp;&amp; data[1].length === 4) { language += `_${data[1]}`; country = data[2]; } else { country = data[1]; } if (! country) { country = langRegionMap[language]; } if (country) { return getWeekStartByRegion( country.match(/^\\d+$/) ? Number(country) : country, regionDayMap ); } } return 1; } × Search results Close "},"full.js.html":{"id":"full.js.html","title":"Source: full.js","body":" weekstart Modules apifullfullLangRegionMaplangRegionMapmainregionDayMap Source: full.js /* * weekstart * https://github.com/gamtiq/weekstart * * Copyright (c) 2017-2018 Denis Sikuler * Licensed under the MIT license. */ /** * Library to get first day of week. * * Uses data from {@link module:fullLangRegionMap fullLangRegionMap.js} and * {@link module:regionDayMap regionDayMap.js}. * * @module full */ import * as api from './api'; import langRegionMap from './fullLangRegionMap'; import regionDayMap from './regionDayMap'; /** * Return first day of week for country/region code. * * Based on data from: * - [https://github.com/unicode-cldr/cldr-core/blob/master/supplemental/weekData.json](https://github.com/unicode-cldr/cldr-core/blob/master/supplemental/weekData.json) * - [http://www.unicode.org/cldr/charts/28/supplemental/territory_information.html](http://www.unicode.org/cldr/charts/28/supplemental/territory_information.html) * - [https://www.iso.org/iso-3166-country-codes.html](https://www.iso.org/iso-3166-country-codes.html) * * @example * getWeekStartByRegion('PNG'); // 1 * getWeekStartByRegion('qa'); // 6 * getWeekStartByRegion(50); // 5 * * @param {number | string} regionCode * ISO 3166 Alpha-2, Alpha-3 or numeric code. * @return {number} * Code of first day of week for the given country/region code: * 0 - Sunday, 1 - Monday, 2 - Tuesday, 3 - Wednesday, 4 - Thursday, 5 - Friday, 6 - Saturday. * @alias module:full.getWeekStartByRegion * @see module:api.getWeekStartByRegion */ export function getWeekStartByRegion(regionCode) { return api.getWeekStartByRegion(regionCode, regionDayMap); } /** * Return first day of week for locale identifier. * * Based on data from: * - [http://www.unicode.org/cldr/charts/28/supplemental/territory_language_information.html](http://www.unicode.org/cldr/charts/28/supplemental/territory_language_information.html) * - [http://www.unicode.org/cldr/charts/28/supplemental/language_territory_information.html](http://www.unicode.org/cldr/charts/28/supplemental/language_territory_information.html) * - [http://www.unicode.org/cldr/charts/28/supplemental/territory_information.html](http://www.unicode.org/cldr/charts/28/supplemental/territory_information.html) * - [http://www.unicode.org/reports/tr35/tr35.html#Unicode_Language_and_Locale_Identifiers](http://www.unicode.org/reports/tr35/tr35.html#Unicode_Language_and_Locale_Identifiers) * * @example * getWeekStartByLocale('no'); // 1 * getWeekStartByLocale('KK_arab'); // 0 * getWeekStartByLocale('fr-DZ'); // 6 * * @param {string} locale * Locale identifier. * @return {number} * Code of first day of week for the given locale identifier: * 0 - Sunday, 1 - Monday, 2 - Tuesday, 3 - Wednesday, 4 - Thursday, 5 - Friday, 6 - Saturday. * @alias module:full.getWeekStartByLocale * @see module:api.getWeekStartByLocale */ export function getWeekStartByLocale(locale) { return api.getWeekStartByLocale(locale, langRegionMap, regionDayMap); } × Search results Close "},"fullLangRegionMap.js.html":{"id":"fullLangRegionMap.js.html","title":"Source: fullLangRegionMap.js","body":" weekstart Modules apifullfullLangRegionMaplangRegionMapmainregionDayMap Source: fullLangRegionMap.js /** * Contains full mapping kStartByLocale; const getWeekStartByRegion = require('weekstart').getWeekStartByRegion;If you need full data: const getWeekStartByLocale = require('weekstart/full').getWeekStartByLocale; const getWeekStartByRegion = require('weekstart/full').getWeekStartByRegion;Duoconst getWeekStartByLocale = require('gamtiq/weekstart').getWeekStartByLocale; const getWeekStartByRegion = require('gamtiq/weekstart').getWeekStartByRegion;If you need full data: const getWeekStartByLocale = require('gamtiq/weekstart/full').getWeekStartByLocale; const getWeekStartByRegion = require('gamtiq/weekstart/full').getWeekStartByRegion;AMD/UMDdefine(['path/to/dist/main.js'], function(weekstart) { const getWeekStartByLocale = weekstart.getWeekStartByLocale; const getWeekStartByRegion = weekstart.getWeekStartByRegion; });If you need full data: define(['path/to/dist/full.js'], function(weekstart) { const getWeekStartByLocale = weekstart.getWeekStartByLocale; const getWeekStartByRegion = weekstart.getWeekStartByRegion; });Bower, &lt;script&gt;&lt;!-- Use bower_components/weekstart/dist/main.js and bower_components/weekstart/dist/full.js if the library was installed by Bower --&gt; &lt;script type=&quot;text/javascript&quot; src=&quot;path/to/dist/main.js&quot;&gt;&lt;/script&gt; &lt;script type=&quot;text/javascript&quot;&gt; // weekstart is available via weekstart field of window object const getWeekStartByLocale = weekstart.getWeekStartByLocale; const getWeekStartByRegion = weekstart.getWeekStartByRegion; &lt;/script&gt;If you need full data use path/to/dist/full.js instead of path/to/dist/main.js. Examples ↑getWeekStartByRegion('dj'); // 6 getWeekStartByRegion('No'); // 1 getWeekStartByRegion('CAN'); // 0 getWeekStartByRegion(50); // 5 getWeekStartByLocale('Jam'); // 0 getWeekStartByLocale('Fa'); // 6 getWeekStartByLocale('vi'); // 1 getWeekStartByLocale('es_MX'); // 0 getWeekStartByLocale('az-Arab-IRN'); // 6In the following examples results are given for the function from full.js. The same calls
